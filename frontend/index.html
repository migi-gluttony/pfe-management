<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/pfe_min_logo_small_whitebg.svg" type="image/svg">
    <title>PFE Management</title>
    <!-- Prevent theme flash by setting the theme immediately -->
    <script>
      // Check localStorage first
      const savedTheme = localStorage.getItem('app-theme-preference');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      } else if (!savedTheme) {
        // If no saved theme, check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark-mode');
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
